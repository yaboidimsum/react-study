<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Counter</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      function Mybutton({ text, onClick, counter }) {
        const myStyle =
          text !== "Reset!" ? {} : { margin: 30, display: "block" };

        // It returns a button element with the text and onClick props
        return (
          <button onClick={onClick} style={myStyle}>
            {text}
          </button>
        );
      }

      function Mycounter({ count }) {
        return <span style={{ margin: 30 }}>{count}</span>;
      }

      function Homepage() {
        const [count, setCount] = React.useState(0);

        function incrementCount() {
          setCount(count + 1);
        }

        function decrementCount() {
          setCount(count - 1);
        }

        function handleReset() {
          setCount(0);
        }

        return (
          <div>
            <Mybutton text={"-"} onClick={decrementCount} count={count} />
            <Mycounter count={count} />
            <Mybutton text={"+"} onClick={incrementCount} count={count} />
            <Mybutton text={"Reset!"} onClick={handleReset} count={count} />
          </div>
        );
      }

      root.render(<Homepage />);
    </script>
  </body>
</html>
